<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="plugins/swal/sweetalert.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   <!-- Escribe tu código aquí -->

    <header class="header">
       <div class="container">

            <h1>
                <small>COMPRAR</small><br>
                TU SOAT ES FÁCIL
            </h1>
            <p>Ingresa tus datos y te llamaremos para coordinar la entrega de tu SOAT</p>
       </div>
    </header>

    <section>
       <div class="container">

        <form id="myForm" action="index.html">
           <div class="row">
                <div class="col-md-8">

                  <input class="col-md-5" type="text" name="nombre" placeholder="Nombres"  >

                  <input class="col-md-5 col-md-offset-1" type="text" name="apellidos" placeholder="Apellidos" >
                </div>
                <div class="col-md-8">
                  <input class="col-md-5" type="text" name="telefono" placeholder="Teléfono" >

                  <input class="col-md-5 col-md-offset-1" type="text" name="email" placeholder="Correo electrónico" >
                </div>
                <div class="col-md-8">

                  <div class="col-md-5 seleccion">

                    <select type="text" name="ciudad" placeholder="" >
                     <option >Ciudad *</option>
                      <option>Arequipa</option>
                      <option>Lima</option>
                      <option>Puno</option>
                      <option>Trujillo</option>
                      <option>Cuzco</option>
                    </select>

                  </div>

                </div>
                <div class="col-md-8">
                  <input class="col-md-5" type="text" name="placa" placeholder="Placa" >

                  <div class="col-md-5 col-md-offset-1 seleccion">

                    <select type="text" name="vehiculo" >
                      <option value="">Uso del Vehículo *</option>
                      <option>Particular</option>                    <option>Servicio</option>
                    </select>
                  </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <br>
                    <p>Al hacer click en "continuar" acepto las términos y condiciones.</p>
                    <div class="col-md-6">

                        <div class="col-md-6">
                          <button type="submit">Continuar</button>
                        </div>
                        <div class="col-md-6 media">

                          <img  class="media-object media-left img-responsive img-circle" src="img/Icono_Delivery.png" alt="">
                          <div class="media-body">
                            <p>Delivery <br> Gratis</p>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-md-offset-3">

                        <img class="img-responsive" src="img/Logo_Positiva.png" alt="">
                    </div>

                </div>
            </div>
        </form>





       </div>
    </section>

    <script type="text/javascript" src="fonts/MyFontsWebfontsKit.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="plugins/swal/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
