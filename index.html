<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="plugins/swal/sweetalert.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   <!-- Escribe tu código aquí -->

    <header class="header">
       <div class="container">

            <h1>
                <small>COMPRAR</small><br>
                TU SOAT ES FÁCIL
            </h1>
            <p>Ingresa tus datos y te llamaremos para coordinar la entrega de tu SOAT</p>
       </div>
    </header>

    <section>
       <div class="container">

        <form id="myForm" action="index.html">
           <div class="row">
                <p class="col-md-8">

                  <input type="text" name="nombre" placeholder="Nombres"  class="col-md-5">

                  <input type="text" name="apellidos" placeholder="Apellidos" class="col-md-5 col-md-offset-1">
                </p>
                <p class="col-md-8">
                  <input type="text" name="telefono" placeholder="Teléfono" class="col-md-5">

                  <input type="text" name="email" placeholder="Correo electrónico" class="col-md-5 col-md-offset-1">
                </p>
                <p class="col-md-8">

                  <input type="password" name="cuidad" placeholder="Ciudad *" class="col-md-5"><img src="img/chevron.png" alt="">
                </p>
                 <p class="col-md-8">
                  <input type="text" name="placa" placeholder="Placa" class="col-md-5">

                  <input type="text" name="vehiculo" placeholder="Uso del Vehículo *" class="col-md-5 col-md-offset-1"><img src="img/chevron.png" alt="">
                </p>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <br>
                    <p>Al hacer click en "continuar" acepto las términos y condiciones.</p>
                    <div class="col-md-5">

                        <p><button type="submit">Continuar</button></p>
                        <img  class="img-responsive pull-right" src="img/Icono_Delivery.png" alt="">
                    </div>
                    <div class="col-md-3 col-md-offset-4">

                        <img class="img-responsive" src="img/Logo_Positiva.png" alt="">
                    </div>

                </div>
            </div>
        </form>





       </div>
    </section>

    <script type="text/javascript" src="fonts/MyFontsWebfontsKit.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="plugins/swal/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
